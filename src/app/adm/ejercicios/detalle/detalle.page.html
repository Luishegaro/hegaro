<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{datos.nombre}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-slides >
		<ng-container *ngIf="imagenes.length!=0; else elseBlock">
			<ion-slide *ngFor="let imagen of imagenes">

				<img [src]="imagen.url" />

			</ion-slide>

		</ng-container>
		<ng-template #elseBlock>
			<ion-slide>
				<img src="../../assets/imgs/defecto.jpeg" />
			</ion-slide>
		</ng-template>
		<ion-slide *ngIf="datos.linkyoutube!='' && datos.linkyoutube; " class="video">
			<iframe width="100%" height="250px" [src]="youtubeaux" frameborder="0"
				allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</ion-slide>
	</ion-slides>
	<p>
		<span class="bold">descripcion :</span> {{datos.descripcion}}
	</p>
	<p>
		<span class="bold">Instrucciones :</span> {{datos.instrucciones}}
	</p>
</ion-content>
