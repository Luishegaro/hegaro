<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Horarios </ion-title>
  
      <ion-buttons slot="end">
        <ion-button (click)="crearhorario()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of datos; let i=index" >
      <ion-label>{{item.nombre}}</ion-label>
      <ion-button fill="clear" (click)="presentActionSheet(item,i)">
          <ion-icon slot="icon-only" name="more" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
