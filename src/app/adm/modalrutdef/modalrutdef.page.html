<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rutinas por defecto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardar()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <form [formGroup]="myForm">

        <ion-item>
          <ion-label>inicio</ion-label>
          <ion-datetime displayFormat="D de MMMM , YYYY" pickerFormat="DD MMMM YYYY" min="2019" max="2020" cancelText=Cancelar
            doneText=Ok
            month-names="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"
            month-short-names='Ene,Feb,Mar,Abr,May,Jun,jul,Ago,Sep,Oct,Nov,Dic'
            formControlName="fechaini">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>fin</ion-label>
          <ion-datetime  displayFormat="D de MMMM , YYYY" min="2019" max="2020" cancelText=Cancelar
            doneText=Ok
            month-names="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"
            month-short-names='Ene,Feb,Mar,Abr,May,Jun,jul,Ago,Sep,Oct,Nov,Dic'
            formControlName="fechafin">
          </ion-datetime>
        </ion-item>
      </form>
    <ion-item-divider>
      <ion-label>Rutinas por defecto</ion-label>
    </ion-item-divider>
    <ion-radio-group [(ngModel)]='idselect'>
      <ion-item *ngFor="let item of rutinas">
        <ion-label>
          {{item.nombre}}
          <p>{{item.descripcion}}</p>
        </ion-label>
        <ion-radio [value]="item.idrutinas"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
