<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="salir()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
        </ion-buttons>
      <ion-title>modaladdejer</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="salir()">
            <ion-icon slot="icon-only" name="checkmark"></ion-icon>
          </ion-button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card color="listdivisor">
        <ion-slides pager>
            <ng-container *ngIf="ejerset.miniatura; else elseBlock">
              <ion-slide >
                <img [src]="ejerset.miniatura" />
              </ion-slide>
        
            </ng-container>
            <ng-template #elseBlock>
              <ion-slide>
                <img src="../../assets/imgs/defecto.jpeg" />
              </ion-slide>
            </ng-template>

          </ion-slides>
        <ion-card-content>
        
          <ion-grid  >
          <ion-row class="tabla">
            <ion-col col-2>Set</ion-col>
            <ion-col col-3>Peso</ion-col>
            <ion-col col-3>Rep.</ion-col>
            <ion-col col-3>Tiempo</ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row *ngFor="let dato of datos; let o = index;">
              <ion-col col-2 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)">{{o+1}}</ion-col>
              <ion-col col-3 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)"><span *ngIf="dato.peso!=''">{{dato.peso}} Kg</span></ion-col>
              <ion-col col-3 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)"><span *ngIf="dato.repeticiones!=''">{{dato.repeticiones}}</span></ion-col>
              <ion-col col-3 (click)="modificarset(o,dato.peso,dato.repeticiones,dato.tiempo)"><span *ngIf="dato.tiempo!=''">{{dato.tiempo}} min</span></ion-col>
              <ion-col col-1 (click)="eliminarset(o)"><ion-icon name="remove-circle"></ion-icon></ion-col>
            </ion-row>

          </ion-grid>
        </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>

              <ion-button full color="normal" (click)="openPicker()">+</ion-button>
          </ion-col>
          <ion-col col-6>
              <ion-button block outline color="normal" (click)="prueva()">click</ion-button>
          </ion-col>
          <ion-col col-3>
            
              <ion-button full color="normal" (click)="quitar()">-</ion-button>
          </ion-col>
        </ion-row>

  
        

      </ion-grid>
    </ion-card>
</ion-content>
