<ion-header>
  <ion-toolbar >
    <ion-title>cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment scrollable>
        <ion-segment-button>
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="star"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
      </ion-segment>
      <ion-button (click)="selectANumber()">
        Click me
      </ion-button>
</ion-content>
